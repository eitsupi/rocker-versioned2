      context: ..
      dockerfile: dockerfiles/Dockerfile_tidyverse_4.0.5-daily
  verse-4.0.5-daily:
    image: rocker/verse:4.0.5-daily
    depends_on:
    - tidyverse-4.0.5-daily
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_verse_4.0.5-daily
